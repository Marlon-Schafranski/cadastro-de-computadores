<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title id="tituloMenu">Computadores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name='home-outline' slot='start'></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item (click)="cadastro()">
        <ion-icon name='document' slot='start'></ion-icon>
        <ion-label>Cadastrar</ion-label>
      </ion-item>
      <ion-item (click)='excluir()'>
        <ion-icon name='trash-outline' slot='start'></ion-icon>
        <ion-label>Excluir</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title id="titulo" slot="start">Computadores</ion-title>
      <ion-buttons slot="end">
        <ion-toggle [color]="pc.cor ? 'light' : 'dark'" [checked]="pc.cor" (ionChange)="mudarTema()"
          [disabled]="!pc.componentes || pc.componentes.length === 0">
          trocar tema
        </ion-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-content color="light">
      <ion-list [inset]="true" *ngFor="let componente of this.pc.componentes; let i = index">
        <ion-item (click)="editarUsuario(i)">
          <ion-label>{{componente.categoria}}</ion-label>
        </ion-item>
      </ion-list>

      <ion-fab slot="fixed" vertical="bottom" horizontal="end" id="toggle">
        <ion-fab-button>
          <ion-icon name="chevron-up-circle"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
          <ion-fab-button (click)="cadastrarUsuario()">
            <ion-icon name="document"></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click)="excluir()">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>



    </ion-content>
  </ion-content>
